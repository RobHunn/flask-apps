{% extends 'base.html' %}
{% block title %} Submit Post {% endblock %}

{% block content %}
<h1>Edit post titled: {{post.title}}</h1>
<form action="{{ url_for('edit_post',id=post.id) }}" method="POST">
    <p>Title: <input placeholder="{{post.title}}" name="title" required></p>
    <p>Body: <input placeholder="{{post.content}}" name="content" required></p>
    <p>Tags</p>
    {% for tag in tags %}
    <input name="checkbox" type="checkbox" value="{{tag.id}}"><span>{{tag.name}}</span><br>
    {% endfor %}
    <input type="hidden" name="user_id" value="{{user_id}}">
    <button>Save</button>
</form>

{% endblock %}
