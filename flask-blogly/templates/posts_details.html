{% extends 'base.html' %}
{% block title %} Single post page {% endblock %}

{% block content %}
<div>
    <h1>Title: {{post.title}}</h1>
    <p>{{post.content}}</p>
</div>

<a class="btn" href="{{url_for('show_user',id=post.user_id) }}">Back</a>
<a class="btn" href="{{url_for('edit_post',id=post.id) }}">Edit</a>
<a class="btn" href="{{url_for('delete_post',id=post.id) }}">Delete</a>
{% endblock %}
