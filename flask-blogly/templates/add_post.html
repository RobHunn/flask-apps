{% extends 'base.html' %}
{% block title %} Submit Post {% endblock %}

{% block content %}
<h1>Add post for {{user_name}}</h1>
<form id="check" action="{{ url_for('new_post') }}" method="POST">
    <p>Title: <input name="title" required></p>
    <p>Body: <input name="content" required></p>
    <p>Tags</p>
    {% for tag in tags %}
    <input name="checkbox" type="checkbox" value="{{tag.id}}"><span>{{tag.name}}</span><br>
    {% endfor %}
    <input type="hidden" name="user_id" value="{{user_id}}">
    <button>Save</button>
</form>

{% endblock %}
