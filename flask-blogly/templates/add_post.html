{% extends 'base.html' %}
{% block title %} Submit Post {% endblock %}

{% block content %}

<form action="{{ url_for('new_post') }}" method="POST">
    <p>Title: <input name="title" required></p>
    <p>Body: <input name="content" required></p>
    <input type="hidden" name="user_id" value="{{user_id}}">
    <button>Save</button>
</form>

{% endblock %}
