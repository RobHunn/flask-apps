{% extends 'base.html' %}
{% block title %} Questions & Answers {% endblock %}
{% block content %}
<div class="container theme-showcase" role="main">

  <div class="page-header">
    <h1>Answered Questions</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        {% for item in res %}
        <a href="{{url_for('question', qid = item['question_id'])}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{item['question']}}</h4>
          <p class="list-group-item-text">Asked by: {{item['asker_name']}}</p>
          <p class="list-group-item-text">Answered by: {{item['expert_name']}}</p>
        </a>
        {% endfor %}
      </div>
    </div><!-- /.col-lg-12 -->
  </div>

</div> <!-- /container -->
{% endblock %}
