{% extends 'base.html' %} {% block title%} Home page {% endblock%} {% block
content %}
<h1>Made it home page extending base.html fool</h1>
<table>
	<thead></thead>
	<tbody>
		{% for row in board %}

		<tr id="row-{{board.index(row)}}" class="row">
			{% for ltr in row %}
			<td id="{{ltr}}-{{row.index(ltr)}}" class="td-{{row.index(ltr)}}">
				{{ ltr }}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
